<form action="" class="form-group" #myform="ngForm" (ngSubmit)=save()>
    <div class="form-group">
        <label for="">ID</label>
    </div>
    <div>
        <input type="text" class="form-control" #id="ngModel" [(ngModel)]="model.id" name="id" required>
        <div *ngIf="id.invalid && (id.dirty || id.touched)" class="alert alert-danger">
            ID Field cant be empty
        </div>
    </div>
    <div class="form-group">
        <label for="">Name</label>

    </div>
    <div>
        <input type="text" class="form-control" #name="ngModel" [(ngModel)]="model.name" name="name" required>
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
            Name Field cant be empty
        </div>
    </div>
    <div class="form-group">
        <label for="">Age</label>

    </div>
    <div>
        <input type="text" class="form-control" #age="ngModel" [(ngModel)]="model.age" name="age" required>
        <div *ngIf="age.invalid && (age.dirty || age.touched)" class="alert alert-danger">
            Price Field cant be empty
        </div>
    </div>
    <div class="form-group">
        <label for="">Address</label>

    </div>
    <div>
        <input type="text" class="form-control" #address="ngModel" [(ngModel)]="model.address" name="address">
        <div *ngIf="address.invalid && (address.dirty || address.touched)" class="alert alert-danger">
            Description Field cant be empty
        </div>
    </div>
    <button class="btn btn-primary" [disabled]=myform.invalid>Save</button>


</form>
<table class="table">
    <thead>
        <th>did</th>
        <th>id</th>
        <th>name</th>
        <th>age</th>
        <th>address</th>
<th>edit</th>
<th>delete</th>
    </thead>
    <tr *ngFor="let student of studentlist">
        <td>{{student.did}}</td>
        <td>{{student.id}}</td>
        <td>{{student.name}}</td>
        <td>{{student.age}}</td>
        <td>{{student.address}}</td>
<td><button (click)=edit(student)>Edit</button></td>
<td><button (click)=delete(student)>Delete</button></td>

    </tr>
</table>
