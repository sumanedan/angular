<form [formGroup]="storeForm">
    <div class="form-group">
        <label>Storeid</label>
    </div>
    <div>
        <input type="text" class="form-control" formControlName="storeid">
    </div>
    <div class="form-group">
        <label>Name</label>
    </div>
    <div>
        <input type="text" class="form-control" formControlName="name">
    </div>
    <div class="form-group">
        <label>Gstno</label>
    </div>
    <div>
        <input type="text" class="form-control" formControlName="gstno">
    </div>
    <div formGroupName="address">
        <div>Address</div>
        <div class="form-group">
            <label>City</label>
        </div>
        <div>
            <input type="text" class="form-control" formControlName="city">
        </div>
        <div class="form-group">
            <label>Street</label>
        </div>
        <div>
            <input type="text" class="form-control" formControlName="street">
        </div>
        <div class="form-group">
            <label>Pincode</label>
        </div>
        <div>
            <input type="text" class="form-control" formControlName="pin">
        </div>
    </div>
    <button (click)="register()">save</button>
    Form Status{{storeForm.status}}
</form>
